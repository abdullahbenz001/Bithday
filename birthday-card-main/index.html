<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <button id="btn"> Tap Here to show your message </button>

  <div class="birthdayCard ">
    <div class="cardFront">

      <h3 class="happy">HAPPY BIRTHDAY</h3>
      <div class="balloons">
        <div class="balloon-1"></div>
        <div class="balloon-2"></div>
        <div class="balloon-3"></div>
        <div class="balloon-4"></div>
      </div>
    </div>
    <div class="cardInside">
      <h3 class="back">HAPPY BIRTHDAY</h3>
      <p> Sayın Abdullah </p>
      <p>
        İyi Ki Doğdun İyiki varsin Kankam Nice Nice mutlu senelerin Olsun Her Şey O güzel Gönlünce Olsun Assanım Benim...

        Yürüdüğün Yolda Alnın Ak Başın Dik Olsun Kardeşim Benim
      </p>
      <p class="name"></p>
    </div>
  </div>
  <script>
    const btn = document.getElementById('btn');
    const birthdayCard = document.querySelector(".birthdayCard .cardFront")
    btn.addEventListener('click', function () {
      birthdayCard.classList.toggle("active");
    });
  </script>
</body>

</html>
